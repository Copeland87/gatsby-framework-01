*Building In Gatsby* 

1. Routing
    1.1 Adding new pages and the `Pages` folder 
        To add new pages instead of having to declare routes with in a routing folder all that is neccessary is to create a new page with in the pages folder and export that page. 

        EXAMPLE

        import React from "react"
        import { Link } from "gatsby"

        import Layout from "../components/layout"
        import SEO from "../components/seo"

        const ThirdPage = () => (
        <Layout>
            <SEO title="Page Three" />
            <h1>Hi from the second page</h1>
            <p>Welcome to page 3</p>
            <Link to="/">Go back to the homepage</Link>
        </Layout>
        )

        export default ThirdPage
